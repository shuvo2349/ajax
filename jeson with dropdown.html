<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    //alert(xmlhttp.responseText);
	var objCountries=  JSON.parse(xmlhttp.responseText);
	//alert (typeof text);
	var i;
		var options = '';
		
		for(i=0;i<objCountries.countries.length;i++)
			{
				options += "<option value='"+ objCountries.countries[i].country.country_id+"'>"+ objCountries.countries[i].country.country_name + "</option>";
				
			//document.write(objCountries.countries[i].country.country_id + " : ");
			
			//document.write(objCountries.countries[i].country.country_name);
			
			//document.write("<br/>");
			}
	//alert(objCountries.countries[0].country.country_id);
		
		alert(options);
		document.getElementById("country").innerHTML = options;
    }
  }
xmlhttp.open("GET","country.txt",true);
xmlhttp.send();
}
</script>
</head>
<body>


<button type="button" onclick="loadXMLDoc()">Country</button>
<select id="country">
</select>

</body>
</html>
